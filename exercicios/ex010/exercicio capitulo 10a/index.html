    <H1>Tags em HTML</H1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul>
        <li type="square" abbr title="use a tag <p> "><ens>Parágrafo<ens/></li>
        <li type="square" abbr title="use a tag <h1>">Títulos</li>
        <li type="square" abbr title="use a tag <img>">Imagens</li>
        <li type="square" abbr title="<use a tag abbr>">Abreviações</li>
        <li type="square" abbr title="use a tag <font>">Código-Fonte</li>
        <li type="square" abbr title="use as tag <li> <ol>">Listas numeradas</li>
        <li type="square" abbr title="use as taga <li> <ul>">Lista com dermacadores</li>

    </ul>

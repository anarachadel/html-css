<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
     body {
        font-family: Arial, Helvetica, sans-serif;
     }

     table {
        width: 300px;
        border-collapse: collapse;
     }

     thead > tr > th {
        background-color: gray;
        color: white;
     }

     

     th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
     }

     .nun {
        background-color: gray;
        text-align:left;
        color: white
     }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Área</th>
            <th colspan="2">Diciplinas</th>
            <th>Nota1</th>
            <th>Nota2</th>
            <th>Média</th>
           </tr> 

        </thead>
        <tbody>
           <tr>
            <th rowspan="4">Exatas</th>
            <td colspan="2">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>   
            <td>0.0</td>
         </tr>
         
         <tr>
            <td colspan="2">Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <td colspan="2">Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr> 
        
        <tr>
            <td colspan="2">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        
        <tr>
            <th colspan="5" class="nun">Médias Exatas</th>
            <td class="nun">0.0</td>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td colspan="2">Historia</td>
            <td>0.0</td>
            <td>0.0</td>   
            <td>0.0</td>
        </tr>

        <tr>
            <td colspan="2">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="5" class="nun">Média de Humanas</th>
            <td class="nun">0.0</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
